<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ece5dd;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 10px;
            background-color: #075e54;
            color: #ffffff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .user-bubble {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .bot-bubble {
            background-color: #ffffff;
            border: 1px solid #ece5dd;
            align-self: flex-start;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-footer button {
            background-color: #075e54;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            width: 80px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h5>Chat with Onnorokom Shikkhok</h5>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-footer">
            <form action="" method="post" id="chat-form" class="input-field" style="display: flex; width: 100%;">
                {% csrf_token %}
                <input type="text" name="query" id="query" class="validate" placeholder="Type a message">
                <button type="submit" class="btn waves-effect waves-light"><i class="material-icons">send</i></button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("chat-form").onsubmit = async function(event) {
            event.preventDefault();
            let query = document.getElementById("query").value;
            let response = await fetch("", {
                method: "POST",
                body: new FormData(this)
            });
            let result = await response.json();
            
            let chatBox = document.getElementById("chat-box");
            
            // User message
            let userBubble = document.createElement("div");
            userBubble.className = "chat-bubble user-bubble";
            userBubble.innerText = query;
            chatBox.appendChild(userBubble);
            
            // Bot response
            let botBubble = document.createElement("div");
            botBubble.className = "chat-bubble bot-bubble";
            botBubble.innerText = getRandomResponse();
            chatBox.appendChild(botBubble);
            
            document.getElementById("query").value = "";
            
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function getRandomResponse() {
            const responses = [
                "Hello! How can I help you today?",
                "I'm here to assist you.",
                "What can I do for you?",
                "Please tell me more.",
                "I'm not sure I understand. Can you clarify?"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
